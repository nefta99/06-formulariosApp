<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
            #miFormulario="ngForm"
            autocomplete="off" 
        > 
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                            [ngModel]="initForm.producto"
                            name="producto"
                            class="form-control"
                            required 
                            placeholder="Nombre del producto"
                            minlength="3"
                            
                    >

                    <span *ngIf="nombreValido()"
                        class="form-text text-danger"
                        
                    >Debe de ser de 3 letras</span >
                </div>
            </div>


             <!-- Campo de precio-->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Precio</label>
                <div class="col-sm-9">
                    <input type="number"                            
                            [ngModel]="initForm.precio"
                            name="precio"
                            class="form-control"
                            placeholder="Precio del producto"
                            required
                            min="0"
                    >
                    
                    <span 
                        *ngIf="precioValido()"
                        class="form-text text-danger">                
                        El precio debe de ser 0 o mayor
                    </span >
                </div>
            </div>

            <!-- Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]="initForm.existencia" 
                            name="existencia"
                            customMin
                            [minimo]="10"
                            class="form-control"
                            placeholder="Existencias del producto"
                            required
                    >
                    
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                        [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched
        </span>
        <pre>{{miFormulario.touched}}</pre>

        <span>value</span>
        <pre>{{miFormulario.value | json }}</pre>

        <span>customDirective</span>
        <pre>{{miFormulario.controls.existencia?.errors | json }}</pre>
    </div>
</div>
